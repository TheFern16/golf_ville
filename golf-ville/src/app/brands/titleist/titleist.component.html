<div class="container">
	<div class="row">
  <div class="col-sm-6" *ngFor="let club of clubs">
    <div class="card">
    	<img class="card-img-top" [src]="club.setPath">
      <div class="card-body">
        <h5 class="card-title">{{ club.setName }}</h5>
        <p class="card-text">{{ club.setText }}</p>
      </div>
    </div>
  </div>
</div>
