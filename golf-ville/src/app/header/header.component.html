<div class="container">
  <div class="jumbotron">
    <h1 class="display-4">golfville</h1>
    <p class="lead">Just for fun: Please don't sue me :)</p>
    <hr class="my-4">
    <p>Choose a brand:</p>
    <div class="list-group">
      <ul class="list-group list-group-horizontal-sm">
        <li
          class="list-group-item"
          (click)="handleClick($event)"
          *ngFor="let title of titles"
          (mouseenter)="handleMouseOver($event)"
          (mouseleave)="handleMouseLeave($event)"
          routerLink="/{{title}}"
            >
          {{ title }}
        </li>
      </ul>
    </div>
  </div>
</div>
